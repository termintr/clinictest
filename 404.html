<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>גלית ריכטר - פיזיותרפיה</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Handle GitHub Pages routing
      const path = window.location.pathname;
      const basePath = '/clinictest';
      
      if (path.startsWith(basePath)) {
        const cleanPath = path.substring(basePath.length);
        if (cleanPath !== '/' && cleanPath !== '') {
          // Store the path in sessionStorage for the app to use
          sessionStorage.setItem('redirectPath', cleanPath);
        }
      }
    </script>
  </body>
</html>
