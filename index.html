    <script>
      // Aggressive scroll to top for mobile
      function forceScrollToTop() {
        // Try multiple methods
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
        
        // Force scroll after a short delay
        setTimeout(() => {
          window.scrollTo(0, 0);
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }, 10);
        
        // And after a longer delay
        setTimeout(() => {
          window.scrollTo(0, 0);
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }, 100);
      }
      
      // Run immediately
      forceScrollToTop();
      
      // Run on various events
      window.addEventListener('load', forceScrollToTop);
      document.addEventListener('DOMContentLoaded', forceScrollToTop);
      window.addEventListener('pageshow', forceScrollToTop);
      
      // Handle back/forward navigation
      window.addEventListener('popstate', forceScrollToTop);
      
      // Force font loading for mobile Safari
      if ('fonts' in document) {
        document.fonts.ready.then(function() {
          console.log('Fonts loaded successfully');
        });
      }
      
      // Force font loading with timeout for mobile Safari
      setTimeout(function() {
        if (document.fonts && document.fonts.check) {
          document.fonts.load('1em Gveret Levin').then(function() {
            console.log('Gveret Levin font loaded');
            // Force reflow to apply fonts
            document.body.style.fontFamily = document.body.style.fontFamily;
          });
        }
      }, 100);
    </script>
